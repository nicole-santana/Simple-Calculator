<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/global.css">
    <title>Simple calculator</title>
</head>
<body>
    <header>
        <p>Simple Calculator</p>
    </header>

    <div id="calculator">

        <div id="white-part">
            <input type="text">
        </div>

        <div id="buttons">

            <div>
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button>+</button>
            </div>


            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>ร</button>
            </div>
            
            <div> 
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
            </div>
           

            <div>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            
        </div>
    </div>
    
    <footer>
        <p>Made by Nicole Santana</p>
        <a href="">
            <img src="./SVG/linkedin.svg" alt="">
        </a>
    </footer>
</body>
</html>
